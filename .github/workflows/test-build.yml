name: Test Build

on:
  push:
  workflow_dispatch:

env:
  GSAP_TOKEN: ${{secrets.GSAP_TOKEN}}

jobs:
  test-build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run generate
      - run: npm run test
